<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<!--<h1>News Feed</h1>-->
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/top">Top Headlines</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Business <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ent">Entertainment</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/health">Health</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/scn">Science</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/sport">Sports</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
<div class="container">
<div class="row">
        {% for x in api.articles %}
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <a href="{{x.url}}"> <img src="{{x.urlToImage}}" class="card-img-top" alt="{{x.source.name}}"></a>
                      <div class="card-body">
                        <h5 class="card-title">{{x.title}}</h5>
                        <p class="card-text">{{x.description|truncatechars:150}}</p>
                        <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read more</a>
                      </div>
                </div>
                <br>
            </div>
        {% endfor %}
    </div>
</div>
</div>


</body>
</html>
